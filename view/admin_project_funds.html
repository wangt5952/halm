{% extends "./admin_base.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="/admin/project_funds_edit" class="btn btn-info">
          <em class="fa fa-plus fa-fw"></em><span>添加项目资金</span>
        </a>
      </div>
      <div class="panel-body">
         <table id="datatable1" class="table table-striped table-hover">
            <thead>
               <tr>
                  <th>项目名称</th>
                  <th>总投资</th>
                  <th>资金到位金额</th>
                  <th>计量申请金额</th>
                  <th>支付金额</th>
                  <th>独立费用</th>
                  <th>结余资金</th>
                  <th>工程状态</th>
                  <th>预备费</th>
               </tr>
            </thead>
         </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="/static/vendor/datatables-colvis/js/dataTables.colVis.js"></script>
<script src="/static/vendor/datatables/media/js/dataTables.bootstrap.js"></script>
<script>
$(function(){
  $('#datatable1').dataTable({
    'ajax':'/admin/project_funds',
    'columns':[
      {'data':'project_name'},
      {'data':'ztz_zhong'},
      {'data':'idno'},
      {'data':'id'},
      {'data':'job'},
      {'data':'title'},
      {'data':'mobile'},
      {'data':'username'},
      {'data':'id', orderable:false, render:function(data){
        return '<a href="/admin/project_funds_edit?id='+data+'" class="btn btn-info btn-xs"><em class="fa fa-edit fa-fw"></em>编辑</a>';
      }}
    ],
    'columnDefs':[
      {targets:'_all',defaultContent:'-'}
    ],
    'serverSide':true,
    'stateSave':true,
    'language':{'url':'/static/vendor/datatables/i18n/Chinese.json'}
  });
})
</script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/vendor/datatables-colvis/css/dataTables.colVis.css">
<link rel="stylesheet" href="/static/vendor/datatables/media/css/dataTables.bootstrap.css">
<link rel="stylesheet" href="/static/vendor/dataTables.fontAwesome/index.css">
{% endblock %}
